<html>
<head>
<meta charset="utf-8">
<title>统计每个行业商家数量</title>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/handlebars-min-1.3.0.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/exporting.js"></script>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>统计每个行业商家数量，以及商家比例</h1>
<div id="" class="categorystat_shopnum">
    <h2>图1</h2>
    <div id="percentlist" style="min-width: 500px; height: 400px; margin: 0 auto"></div>
    <h2>图2</h2>

    <div id="shopnumlist" style="min-width: 500px; height: 400px; margin: 0 auto"></div>

</div><!-- / -->


<script>
jQuery.ajax({
    type:'get',
    url:apiURL+'categorystat_shopnum',
    data:{
        sign:key
    },
    dataType : 'jsonp',
    async:false,
    jsonp: "callback",
    jsonpCallback:"dataList",
    success : function (myData) {
        document.cookie = encodeURIComponent('name')+ '=' + encodeURIComponent('高海');

        var data1 = [];
        var a=myData.data.percentlist;
        if (a.length>0) {
            for (var i = 0; i < a.length; i++) {
                var hangyedaima = a[i].category_code,
                    baifenbi = a[i].percent;
                data1.push([hangyeNum[hangyedaima],Math.round(parseFloat(baifenbi)*10000)/100.00]);
            };
            console.log(data1);
        };

        var data2 = [];
        var b=myData.data.shopnumlist;
        console.log(b.length);
        if (b.length>0) {
            for (var i = 0; i < b.length; i++) {
                var hangyedaima = b[i].category_code,
                    shuliang = b[i].count;
                data2.push([hangyeNum[hangyedaima],shuliang]);
                console.log(hangyeNum[hangyedaima]);
            };
            console.log(data2);
        };


        function percentlist () {
            $('#percentlist').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: '每个行业商家数量比例列表'
                },
                subtitle: {
                    text: '来源: <a href="http://www.miningdata.com.cn">miningdata</a>'
                },
                xAxis: {
                    type: 'category',
                    labels: {
                        rotation: -45,
                        align: 'right',
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '该行业 (单位：%)'
                    }
                },
                legend: {
                    enabled: false
                },
                tooltip: {
                    pointFormat: '该行业占比: <b>{point.y:.1f} %</b> ，统计时间：2014-6',
                },
                series: [{
                    name: 'Population',
                    data: data1,

                    dataLabels: {
                        enabled: true,
                        rotation: -90,
                        color: '#FFFFFF',
                        align: 'right',
                        x: 8,
                        y: 5,
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Verdana, sans-serif',
                            textShadow: '0 0 3px black'
                        }
                    }
                }]
            });
        };

        function shopnumlist () {
            $('#shopnumlist').highcharts({
                colors: ['#90ED7D' ],
                chart: {
                    type: 'column'
                },
                title: {
                    text: '每个行业商家数量列表'
                },
                subtitle: {
                    text: '来源: <a href="http://www.miningdata.com.cn">miningdata</a>'
                },
                xAxis: {
                    type: 'category',
                    labels: {
                        rotation: -45,
                        align: 'right',
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Microsoft YaHei'
                        }
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '该行业 (单位：家)'
                    }
                },
                legend: {
                    enabled: false
                },
                tooltip: {
                    pointFormat: '该行业商家总数: <b>{point.y} </b>家， 统计时间：2014-6',
                },
                series: [{
                    name: 'Population',
                    data: data2,

                    dataLabels: {
                        enabled: true,
                        rotation: -90,
                        color: '#F05133',
                        align: 'right',
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Microsoft YaHei',
                            textShadow: '0 0 3px #F9645F'
                        }
                    }
                }]
            });
        };
        shopnumlist();
        percentlist();

    },
    error : function (){
        console.log('error');

    }
});

</script>
</body>
</html>
