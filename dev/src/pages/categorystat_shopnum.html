<html>
<head>
<meta charset="utf-8">
<title>统计每个行业商家数量</title>
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/handlebars-min-1.3.0.js"></script>
<script type="text/javascript" src="js/highcharts.js"></script>
<script type="text/javascript" src="js/exporting.js"></script>

<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>统计每个行业商家数量</h1>
<div id="" class="categorystat_shopnum">
    <div id="container" style="min-width: 500px; height: 400px; margin: 0 auto"></div>
</div><!-- / -->


<script>
jQuery.ajax({
    type:'get',
    url:apiURL+'categorystat_shopnum',
    data:{
        sign:key
    },
    dataType : 'jsonp',
    async:false,
    jsonp: "callback",
    jsonpCallback:"dataList",
    success : function (myData) {
        console.log('ok');

        var data = [
            ['Shanghai', 23.7],
            ['Lagos', 16,1],
            ['Instanbul', 14.2],
            ['Karachi', 14.0],
            ['Mumbai', 12.5],
            ['Moscow', 12.1],
            ['São Paulo', 11.8],
            ['Beijing', 11.7],
            ['Guangzhou', 11.1],
            ['Delhi', 11.1],
            ['Shenzhen', 10.5],
            ['Seoul', 10.4],
            ['Jakarta', 10.0],
            ['Kinshasa', 9.3],
            ['Tianjin', 9.3],
            ['Tokyo', 9.0],
            ['Cairo', 8.9],
            ['Dhaka', 8.9],
            ['Mexico City', 8.9],
            ['Lima', 8.9]
        ];
        // data.push('highsea',11.6);

        console.log(data[0])
        zhuzhuang_pic();
            function zhuzhuang_pic () {
            $('#container').highcharts({
                chart: {
                    type: 'column'
                },
                title: {
                    text: '每个行业（类目）的商家数量柱状图展示'
                },
                subtitle: {
                    text: '来源: <a href="http://www.miningdata.com.cn">miningdata</a>'
                },
                xAxis: {
                    type: 'category',
                    labels: {
                        rotation: -45,
                        align: 'right',
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Verdana, sans-serif'
                        }
                    }
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '商家数量 (单位：家)'
                    }
                },
                legend: {
                    enabled: false
                },
                tooltip: {
                    pointFormat: '商家数量 在2014年6月: <b>{point.y:.1f} 家</b>',
                },
                series: [{
                    name: 'Population',
                    data: data,

                    dataLabels: {
                        enabled: true,
                        rotation: -90,
                        color: '#FFFFFF',
                        align: 'right',
                        x: 4,
                        y: 10,
                        style: {
                            fontSize: '13px',
                            fontFamily: 'Verdana, sans-serif',
                            textShadow: '0 0 3px black'
                        }
                    }
                }]
            });
        };
        
     
    },
    error : function (){
        console.log('error');

    }
});




</script>
</body>
</html>
